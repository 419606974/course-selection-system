            }

            if (!validateEmail(email)) {
                document.getElementById("error_message3").textContent = "邮箱地址不合法";
                return;
            }
            ;

            if (!validatePhone(phone)) {
                document.getElementById("error_message4").textContent = "手机号不合法";
                return;
            }
            ;

            sendPostRequest('/user/add', {
                username: username,
                password: password,
                name: name,
                email: email,
                role: role,
                status: parseInt(status),
                description: description,
                sex: parseInt(sex),
                hometown: hometown,
                enrollment_date: enrollmentDate,
                student_type: studentType,
                major: major,
                fellowship: fellowship,
                phone: phone
            }, function (data) {
                if (data.success) {
                    // 前端更新表格数据，添加该条目（仅仅是前端更新）
                    $('#tb_departments').bootstrapTable('append', {
                        username: username,
                        email: email,
                        name: name,
                        role: parseInt(role),
                        status: status,
                        description: description,
                        sex: sex,
                        hometown: hometown,
                        enrollment_date: enrollmentDate,
                        student_type: studentType,
                        major: major,
                        fellowship: fellowship,
                        phone: phone
                    });
                    notice(data.message, 'success');
                } else {
                    notice(data.message, 'danger');
                }
            }, function (error) {
                console.error('Error:', error);
                notice(error.statusMessage, 'danger');
            });
            // 关闭模态框
            $('#exampleModalChange').modal('hide');
        });
        // 初始化表格
        $('#tb_departments').bootstrapTable({
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                },
                {
                    field: 'id',
                    title: 'ID',
                },
                {
                    field: 'username',
                    title: 'username',
                },
                // 其他列...
            ],
            // 其他配置...
        });
        // 查询按钮添加点击事件
        $('#btn_search').click(function () {
            // 获取查询输入框的内容
            var keywords = $('#searchInput').val();
            // 发起 AJAX 请求
            $.getJSON('/user?query=' + encodeURIComponent(keywords), function (data) {
                // 使用 bootstrapTable('load', data.rows) 更新表格
                $('#tb_departments').bootstrapTable('load', data);
            });
        });

        // 为批量删除按钮添加点击事件
        $('#btn_delete').click(function () {
            var selectedRows = $('#tb_departments').bootstrapTable('getSelections');
            if (selectedRows.length == 0) {
                $.notify({message: "请至少选择一行"}, {type: 'warning', delay: 1000, placement: {align: 'center'}});
                return;
            }
            var selectedIds = [];

            // 遍历所有选中的行，并收集它们的ID值
            $.each(selectedRows, function (index, row) {
                selectedIds.push(row.id);
            });
            // 输出选中的ID值
            // console.log(selectedIds);
            // 发送 AJAX 请求
            fetch('/user/delete', {
                method: 'POST',
                body: JSON.stringify({ids: selectedIds}),
                headers: {'Content-Type': 'application/json;charset=UTF-8'}
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 成功删除后，从表格中移除对应的条目
                        $('#tb_departments').bootstrapTable('remove', {
                            field: 'id',
                            values: selectedIds
                        });
                        notice(data.message, 'success');

                    } else {
                        // 显示错误消息
                        notice(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });

    // 添加条目弹出框
    $('#exampleModalChange').on('show.bs.modal', function (event) {
        sendPostRequest('/roles', '', function (data) {
            var select = $('#role-name');
            $.each(data, function (i, item) {
                select.append($('<option>', {
                    value: item.id,
                    text: item.name
                }));
            });
        }, function () {
            console.log('Error loading roles');
        });
        var button = $(event.relatedTarget);
        var recipient = button.data('whatever');
        var modal = $(this);
        modal.find('.modal-add-title').text('添加条目');
    });


    // 操作按钮
    function btnHandle() {
        let html =
            '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
            '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';
        return html;
    }

    // 操作方法 - 编辑条目弹出框
    function editRole(row) {
        sendPostRequest('/roles', '', function (data) {
            var select = $('#edit-role-name');
            $.each(data, function (i, item) {
                select.append($('<option>', {
                    value: item.id,
                    text: item.name
                }));
            });
        }, function () {
            console.log('Error loading roles');
        });
        // 填充模态框中的表单
        $('#exampleModalEdit #exampleModalEditTitle').text('编辑条目');
        $('#exampleModalEdit #user-edit-username').val(row.username);
        $('#exampleModalEdit #user-edit-realname').val(row.name);
        $('#exampleModalEdit #user-edit-username').prop('disabled', true);
        $('#exampleModalEdit #user-edit-email').val(row.email);
        $('#exampleModalEdit #edit-role-name').val(row.role_id);
        $('#exampleModalEdit #user-edit-status').val(row.status);
        $('#exampleModalEdit #user-edit-description').val(row.description);
        $('#exampleModalEdit #user-edit-sex').val(row.sex);
        $('#exampleModalEdit #user-edit-hometown').val(row.hometown);
        $('#exampleModalEdit #user-edit-student-type').val(row.student_type);
        $('#exampleModalEdit #user-edit-major').val(row.major);
        $('#exampleModalEdit #user-edit-fellowship').val(row.fellowship);
        $('#exampleModalEdit #user-edit-phone').val(row.phone);
        if (row.enrollment_date) {
            const date = new Date(row.enrollment_date);
            const formattedDate = date.toISOString().split('T')[0]; // 转换为 YYYY-MM-DD
            $('#user-edit-enrollment-date').val(formattedDate);
        }
        // 存储当前行的 id
        var currentRowId = row.id;
        // 显示模态框
        $('#exampleModalEdit').modal('show');

        // 将 id 作为数据附加到保存按钮上
        $('#btn-edit-save').data('current-row-id', currentRowId);
    }

    // 编辑角色保存
    $('#btn-edit-save').click(function () {
        // 从按钮数据中获取当前行的 id
        var currentRowId = $(this).data('current-row-id');
        var username = $('#exampleModalEdit #user-edit-username').val();
        var name = $('#exampleModalEdit #user-edit-realname').val()
        var password = $('#exampleModalEdit #user-edit-username').val();
        var email = $('#exampleModalEdit #user-edit-email').val();
        var role = '3';
        var status = '1';
        var description = $('#exampleModalEdit #user-edit-description').val();
        var sex = $('#exampleModalEdit #user-edit-sex').val();
        var hometown = $('#exampleModalEdit #user-edit-hometown').val();
        var enrollmentDate = $('#exampleModalEdit #user-edit-enrollment-date').val();
        var studentType = $('#exampleModalEdit #user-edit-student-type').val();
        var major = $('#exampleModalEdit #user-edit-major').val();
        var fellowship = $('#exampleModalEdit #user-edit-fellowship').val();
        var phone = $('#exampleModalEdit #user-edit-phone').val();


        sendPostRequest('/user/update', {
            username: username,
            name: name,
            password: password,
            email: email,
            role: parseInt(role),
            status: status,
            description: description,
            sex: parseInt(sex),
            hometown: hometown,
            enrollment_date: enrollmentDate,
            student_type: studentType,
            major: major,
            fellowship: fellowship,
            phone: phone
        }, function (data) {
            if (data.success) {
                notice(data.message, 'success');
                // 获取表格数据，找到行索引
                $('#tb_departments').bootstrapTable('updateByUniqueId', {
                    // index: currentRowId - 1, // 使用 id 获取行索引
                    id: currentRowId,
                    row: {
                        id: currentRowId, // 使用获取到的 id
                        username: username,
                        name: name,
                        email: email,
                        role: role,
                        status: status,
                        description: description,
                        sex: sex,
                        hometown: hometown,
                        enrollment_date: enrollmentDate,
                        student_type: studentType,
                        major: major,
                        fellowship: fellowship,
                        phone: phone
                    }
                });
            } else {
                notice(data.message, 'danger');

            }
        }, function (error) {
            console.error('Error:', error);
            notice('服务端错误', 'danger');

        });
        // 提交后关闭模态框
        $('#exampleModalEdit').modal('hide');
    });

    // 操作方法 - 删除单个条目
    function deleteRole(row) {
        var selectedRows = $('#tb_departments').bootstrapTable('getSelections');
        if (selectedRows.length !== 1) {
            notice("请先选中该行", 'warning');
            return;
        }
        var rowId = selectedRows[0].id;
        // 确认是否删除
        $.confirm({
            title: '操作确认',
            escapeKey: true,
            content: '确定要删除此条目吗？<br>注：如果成绩表中有对应的学生，会删除失败',
            backgroundDismiss: true,
            buttons: {
                okay: {
                    text: '确认',
                    keys: ['enter'],
                    btnClass: 'btn-blue',
                    action: function () {
                        // 发送 DELETE 请求到后端
                        sendPostRequest('/user/delete', {id: rowId}, function (data) {
                            if (data.success) {
                                // 成功删除后，从表格中移除对应的条目
                                $('#tb_departments').bootstrapTable('remove', {
                                    field: 'id',
                                    values: [rowId]
                                });
                                notice(data.message, 'success');
                            } else {
                                notice(data.message, 'danger');
                            }
                        }, function (error) {
                            console.error('Error:', error);
                            notice(error.statusMessage, 'danger');
                        });
                    }
                },
                cancel: {
                    text: '取消',
                    keys: ['ctrl', 'shift'],
                    action: function () {
                        return;
                    }
                }
            },
        });
    }
    $(document).ready(function () {
        $('#btn-upload').click(function () {
            const file = $('#fileInput')[0].files[0];
            if (!file) {
                alert('请先选择一个文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/user/import',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response.success) {
                        alert('文件上传成功，学生已导入');
                        $('#importModal').modal('hide');
                        location.reload();  // 刷新页面
                    } else {
                        alert('导入失败：' + response.message);
                    }
                },
                error: function () {
                    alert('文件上传失败，请重试');
                }
            });
        });
    });

    function accessControl() {
        const role = localStorage.getItem('role');

        if (role === '1') {
            // 如果 role 等于 '1'，显示按钮
            document.getElementById('btn_add').style.display = 'inline-block';
            document.getElementById('btn_delete').style.display = 'inline-block';
            document.getElementById('btn_import').style.display = 'inline-block';
        } else {
            // 隐藏“操作”列
            $('#tb_departments').bootstrapTable('hideColumn', 'operate');
        }
    }

    // 页面加载时调用 accessControl 函数
    $(document).ready(function () {
        accessControl();
    });
</script>
