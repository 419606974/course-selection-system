<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    /* 默认的搜索框 */

        position: relative;
        z-index: 0;
        display: -webkit-inline-box;
        display: inline-flex;
    }

    .lyear-search input {
        width: 300px;
        padding-left: 35px;

<body>

<!--页面主要内容-->

<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div id="toolbar" class="toolbar-btn-action">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- 新增和批量删除按钮 -->
                                <button id="btn_add" type="button" class="btn btn-info" data-toggle="modal"
                                        data-target="#exampleModalChange">
                                    <span class="mdi mdi-plus" aria-hidden="true"></span>新增
                                </button>
                                <button id="btn_delete" type="button" class="btn btn-danger">
                                    <span class="mdi mdi-window-close" aria-hidden="true"></span>批量删除
                                </button>
                            </div>
                            <div class="col-md-6 text-right search-group">
                                <!-- 搜索按钮和输入框 -->
                                <div class="form-group">
                                    <form class="lyear-search lyear-search-left lyear-search-rounder">
                                        <div class="input-group">
                                            <input type="text" name="searchInput" id="searchInput" class="form-control"
                                                   placeholder="请输入搜索的关键词...">
                                            <div class="input-group-btn">
                                                <button id="btn_search" type="button" class="btn btn-default">搜索
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--这里是模拟一个弹出框添加条目-->
                        <div class="modal fade" id="exampleModalChange" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalChangeLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-add-title" id="exampleModalChangeTitle">添加条目</h6>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="user-add-username" class="col-form-label">用户名</label>
                                                <input type="text" class="form-control" id="user-add-username"
                                                       maxlength="32"
                                                       placeholder="请输入用户名">
                                            </div>

                                            <div id="error_message1" style="color: red"></div>
                                            <div class="form-group">
                                                <label for="user-add-name" class="col-form-label">教师姓名</label>
                                                <input type="text" class="form-control" id="user-add-name"
                                                       maxlength="64"
                                                       placeholder="请输入教师姓名">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-add-password" class="col-form-label">密码</label>
                                                <input type="text" class="form-control" id="user-add-password"
                                                       maxlength="128"
                                                       placeholder="请输入8位及其以上的密码">
                                            </div>
                                            <div id="error_message2" style="color: red"></div>
                                            <div class="form-group">
                                                <label for="user-add-phone" class="col-form-label">手机号码</label>
                                                <input type="text" class="form-control" id="user-add-phone"
                                                       maxlength="11"
                                                       placeholder="请输入手机号码">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-add-email" class="col-form-label">邮箱地址</label>
                                                <input type="email" class="form-control" id="user-add-email"
                                                       maxlength="128"
                                                       placeholder="请输入合法的邮箱地址">
                                            </div>
                                            <div id="error_message3" style="color: red"></div>

                                            <div class="form-group">
                                                <label for="user-add-rank">职级</label>
                                                <select class="form-control" id="user-add-rank">
                                                    <option value="1">讲师</option>
                                                    <option value="2">副教授</option>
                                                    <option value="3">教授</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="user-add-sex">性别</label>
                                                <select class="form-control" id="user-add-sex">
                                                    <option value="1">男</option>
                                                    <option value="0">女</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="user-add-description"
                                                       class="col-form-label">描述</label>
                                                <textarea class="form-control" id="user-add-description"
                                                          maxlength="256"></textarea>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" id="btn-add" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--这里是一个编辑条目的模态框-->
                        <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalChangeLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-edit-title" id="exampleModalEditTitle"></h6>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="user-edit-username" class="col-form-label">用户名</label>
                                                <input type="text" class="form-control" id="user-edit-username">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-name" class="col-form-label">姓名</label>
                                                <input type="text" class="form-control" id="user-edit-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-password" class="col-form-label">密码</label>
                                                <input type="text" class="form-control" id="user-edit-password">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-phone" class="col-form-label">手机号码</label>
                                                <input type="email" class="form-control" id="user-edit-phone">
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-email" class="col-form-label">邮箱地址</label>
                                                <input type="email" class="form-control" id="user-edit-email">
                                            </div>


                                            <div class="form-group">
                                                <label for="user-edit-rank">教师职级</label>
                                                <select class="form-control" id="user-edit-rank">
                                                    <option value="1">讲师</option>
                                                    <option value="2">副教授</option>
                                                    <option value="3">教授</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-sex">性别</label>
                                                <select class="form-control" id="user-edit-sex">
                                                    <option value="1">男</option>
                                                    <option value="0">女</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="user-edit-description"
                                                       class="col-form-label">描述</label>
                                                <textarea class="form-control"
                                                          id="user-edit-description"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消
                                        </button>
                                        <button type="button" id="btn-edit-save" class="btn btn-primary">保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <table id="tb_departments">
                        <thead class="thead-dark">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End 页面主要内容-->

<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="static/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-notify.min.js"></script>

<script type="text/javascript" src="static/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="static/js/index.min.js"></script>
<script type="text/javascript" src="static/js/main.min.js"></script>
<script type="text/javascript" src="static/js/Chart.min.js"></script>
<script type="text/javascript" src="static/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="static/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
<script type="text/javascript" src="static/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="static/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="static/js/jquery-treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript"
        src="static/js/bootstrap-table/extensions/treegrid/bootstrap-table-treegrid.min.js"></script>
<script type="text/javascript" src="static/js/myutils.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        accessControl();
        // 在页面加载完成后，从模板上下文中获取 teacher_infos 变量
        var teacherInfos = {{teacher_infos | tojson}};
        // 向后端获取数据填充table
        $('#tb_departments').bootstrapTable({
            data: teacherInfos,
            classes: 'table table-bordered table-hover table-striped',
            //url: 'http://127.0.0.1:5000/teacher11',
            //method: 'get',
            dataType: 'jsonp',            // 因为本示例中是跨域的调用,所以涉及到ajax都采用jsonp,
            uniqueId: 'id',
            idField: 'id',              // 每行的唯一标识字段
            toolbar: '#toolbar',        // 工具按钮容器
            clickToSelect: false,       // 是否启用点击选中行
            striped: true,              // 是否显示行间隔色
            showColumns: true,         // 是否显示所有的列
            showRefresh: false,         // 是否显示刷新按钮,这个按钮这一般是在客户端分页的情况下使用
            showToggle: false,          // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
            cache: false,               // 不缓存数据
            pagination: true,                    // 是否显示分页
            sortOrder: "asc",                    // 排序方式
            // 传递参数
            queryParams: function (params) {
                var temp = {
                    limit: params.limit,         // 每页数据量
                    offset: params.offset,       // sql语句起始索引
                    page: (params.offset / params.limit) + 1,
                    sort: params.sort,           // 排序的列名
                    sortOrder: params.order      // 排序方式'asc' 'desc'
                };
                return temp;
            },
            sidePagination: "client",            // 分页方式：client客户端分页，server服务端分页
            pageNumber: 1,                       // 初始化加载第一页，默认第一页
            pageSize: 10,                        // 每页的记录行数
            pageList: [10, 20, 50, 100],         // 可供选择的每页的行数
            search: false,                      // 是否显示表格搜索，此搜索是客户端搜索
            columns: [{
                field: 'example',
                checkbox: true    // 是否显示复选框
            }, {
                field: 'id', //columns里的field的值必须和后端返回的字段名一样
                title: 'ID', //columns里的title的值就是表格列名
                sortable: true,    // 是否排序
                align: 'center',
            }, {
                field: 'username',
                title: '用户名',
                align: 'center',
            }, {
                field: 'name',
                title: '姓名',
                align: 'center',

            }, {
                field: 'rank',
                title: '职级',
                align: 'center',
                formatter: function (value, row, index) {
                    var value = "";
                    if (row.rank == 1) {
                        value = '<span class="badge badge-success">讲师</span>';
                    } else if (row.rank == 2) {
                        value = '<span class="badge badge-info">副教授</span>';
                    } else if (row.rank == 3) {
                        value = '<span class="badge badge-danger">教授</span>';
                    } else {
                        value = '未知';
                    }
                    return value;
                }
            }, {
                field: 'email',
                title: '邮箱地址',
                align: 'center',
            }, {
                field: 'sex',
                title: '性别',
                align: 'center',
                formatter: function (value, row, index) {
                    var value = "";
                    if (row.sex == 1) {
                        value = '<span class="badge badge-success">男</span>';
                    } else if (row.sex == 0) {
                        value = '<span class="badge badge-info">女</span>';
                    } else {
                        value = '未知';
                    }
                    return value;
                }
            }, {
                field: 'phone',
                title: '电话号码',
                align: 'center',
            }, {
                field: 'description',
                title: '备注',
                align: 'center',
                formatter: function (value, row, index) {
                    const maxLength = 15; // 设置最大显示长度，超过的截断不显示
                    if (value.length > maxLength) {
                        return value.substring(0, maxLength) + '...';
                    }
                    return value;
                }
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                formatter: btnHandle,  // 自定义方法
                events: {
                    'click .edit-btn': function (event, value, row, index) {
                        editRole(row);
                    },
                    'click .del-btn': function (event, value, row, index) {
                        deleteRole(row);
                    }
                }
            }],

            onLoadSuccess: function (data) {
                console.log("aaaaaa");

                $("[data-toggle='tooltip']").tooltip();


            }
        })
        $('#tb_departments').bootstrapTable('hideLoading'); // 手动关闭加载提示

    });

    $(function () {
        // 添加教师
        $('#btn-add').click(function () {
            var username = $('#user-add-username').val();
            var name = $('#user-add-name').val();
            var password = $('#user-add-password').val();
            var email = $('#user-add-email').val();
            var phone = $('#user-add-phone').val();
            var sex = $('#user-add-sex').val();
            var rank = $('#user-add-rank').val();
            var description = $('#user-add-description').val();
            if (!validateStringLength(username, 1, 32)) {
                document.getElementById("error_message1").textContent = "用户名长度不合法";
                return;
            }
            ;

            if (!validatePassword(password)) {
                document.getElementById("error_message2").textContent = "密码长度不正确";
                return;
            }
            ;

            if (!validateEmail(email)) {
                document.getElementById("error_message3").textContent = "邮箱地址不合法";
                return;
            }
            ;

            if (!validatePhone(phone)) {
                document.getElementById("error_message3").textContent = "手机号不合法";
                return;
            }
            sendPostRequest('/teacher/add', {
                username: username,
                name: name,
                password: password,
                email: email,
                phone: phone,
                sex: parseInt(sex),
                rank: parseInt(rank),
                description: description
            }, function (data) {
                if (data.success) {
                    // 前端更新表格数据，添加该条目（仅仅是前端更新）
                    $('#tb_departments').bootstrapTable('append', {
                        username: username,
                        name: name,
                        email: email,
                        phone: phone,
                        sex: sex,
                        rank: rank,
                        description: description,

                    });
                    notice(data.message, 'success');
                } else {
                    notice(data.message, 'danger');
                }
            }, function (error) {
                console.error('Error:', error);
                notice(error.statusMessage, 'danger');
            });
            // 关闭模态框
            $('#exampleModalChange').modal('hide');
        });
        // 初始化表格
        $('#tb_departments').bootstrapTable({
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                },
                {
                    field: 'id',
                    title: 'ID',
                },
                {
                    field: 'username',
                    title: 'username',
                },
                // 其他列...
            ],
            // 其他配置...
        });

        // 查询按钮添加点击事件
        $('#btn_search').click(function () {
            // 获取查询输入框的内容
            var keywords = $('#searchInput').val();
            // 发起 AJAX 请求
            $.getJSON('/teacher?query=' + encodeURIComponent(keywords), function (data) {
                // 使用 bootstrapTable('load', data.rows) 更新表格
                $('#tb_departments').bootstrapTable('load', data);
            });
        });
        // 为批量删除按钮添加点击事件
        $('#btn_delete').click(function () {
            var selectedRows = $('#tb_departments').bootstrapTable('getSelections');
            if (selectedRows.length == 0) {
                $.notify({message: "请至少选择一行"}, {type: 'warning', delay: 1000, placement: {align: 'center'}});
                return;
            }
            var selectedIds = [];

            // 遍历所有选中的行，并收集它们的ID值
            $.each(selectedRows, function (index, row) {
                selectedIds.push(row.id);
            });
            // 输出选中的ID值
            // console.log(selectedIds);
            // 发送 AJAX 请求
            fetch('/teacher/delete', {
                method: 'POST',
                body: JSON.stringify({ids: selectedIds}),
                headers: {'Content-Type': 'application/json;charset=UTF-8'}
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 成功删除后，从表格中移除对应的条目
                        $('#tb_departments').bootstrapTable('remove', {
                            field: 'id',
                            values: selectedIds
                        });
                        notice(data.message, 'success');

                    } else {
                        // 显示错误消息
                        notice(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });

    // 操作按钮
    function btnHandle() {
        let html =
            '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
            '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';
        return html;
    }

    // 操作方法 - 编辑条目弹出框
    function editRole(row) {

        // 填充模态框中的表单
        $('#exampleModalEdit #exampleModalEditTitle').text('编辑条目');
        $('#exampleModalEdit #user-edit-username').val(row.username);
        $('#exampleModalEdit #user-edit-username').prop('disabled', true);
        $('#exampleModalEdit #user-edit-name').val(row.name);
        $('#exampleModalEdit #user-edit-email').val(row.email);
        $('#exampleModalEdit #user-edit-phone').val(row.phone);
        $('#exampleModalEdit #user-edit-rank').val(row.rank);
        $('#exampleModalEdit #user-edit-sex').val(row.sex);
        $('#exampleModalEdit #user-edit-description').val(row.description);
        // 存储当前行的 id
        var currentRowId = row.id;
        // 显示模态框
        $('#exampleModalEdit').modal('show');

        // 将 id 作为数据附加到保存按钮上
        $('#btn-edit-save').data('current-row-id', currentRowId);
    }

    // 编辑角色保存
    $('#btn-edit-save').click(function () {
        // 从按钮数据中获取当前行的 id
        var currentRowId = $(this).data('current-row-id');
        var username = $('#exampleModalEdit #user-edit-username').val();
        var name = $('#exampleModalEdit #user-edit-name').val();
        var password = $('#exampleModalEdit #user-edit-password').val();
        var email = $('#exampleModalEdit #user-edit-email').val();
        var phone = $('#exampleModalEdit #user-edit-phone').val();
        var sex = $('#exampleModalEdit #user-edit-sex').val();
        var rank = $('#exampleModalEdit #user-edit-rank').val();
        var description = $('#exampleModalEdit #user-edit-description').val();
        console.log(password);
        console.log(email);
        console.log(name);
        console.log(phone);
        console.log(rank);
        console.log(description);
        sendPostRequest('/teacher/update', {
            username: username,
            name: name,
            password: password,
            email: email,
            phone: phone,
            sex: parseInt(sex),
            rank: parseInt(rank),
            description: description
        }, function (data) {
            if (data.success) {
                notice(data.message, 'success');
                // 前端更新表格数据，添加该条目（仅仅是前端更新）
                $('#tb_departments').bootstrapTable('updateRow', {
                    index: currentRowId - 1, // 使用 id 获取行索引
                    row: {
                        id: currentRowId, // 使用获取到的 id
                        username: username,
                        name: name,
                        password: password,
                        email: email,
                        phone: phone,
                        sex: sex,
                        rank: rank,
                        description: description
                    }
                });
            } else {
                notice(data.message, 'danger');

            }
        }, function (error) {
            console.error('Error:', error);
            notice('服务端错误', 'danger');

        });
        // 提交后关闭模态框
        $('#exampleModalEdit').modal('hide');
    });

    // 操作方法 - 删除单个条目
    function deleteRole(row) {
        var selectedRows = $('#tb_departments').bootstrapTable('getSelections');
        if (selectedRows.length !== 1) {
            notice("请先选中该行", 'warning');
            return;
        }
        var rowId = selectedRows[0].id;
        // 确认是否删除
        $.confirm({
            title: '操作确认',
            escapeKey: true,
            content: '确定要删除此条目吗?',
            backgroundDismiss: true,
            buttons: {
                okay: {
                    text: '确认',
                    keys: ['enter'],
                    btnClass: 'btn-blue',
                    action: function () {
                        // 发送 DELETE 请求到后端
                        sendPostRequest('/teacher/delete', {id: rowId}, function (data) {
                            if (data.success) {
                                // 成功删除后，从表格中移除对应的条目
                                $('#tb_departments').bootstrapTable('remove', {
                                    field: 'id',
                                    values: [rowId]
                                });
                                notice(data.message, 'success');
                            } else {
                                notice(data.message, 'danger');
                            }
                        }, function (error) {
                            console.error('Error:', error);
                            notice(error.statusMessage, 'danger');
                        });
                    }
                },
                cancel: {
                    text: '取消',
                    keys: ['ctrl', 'shift'],
                    action: function () {
                        return;
                    }
                }
            },
        });

    }
</script>
